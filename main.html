<script>

    });
  });
</script>
<script>
  let startSlidSwiper = function() {
    let screenRate = window.innerWidth / window.innerHeight;
    let perView = 1;
    if (screenRate > 1) {
      perView = 6.3;
    } else {
      perView = 4.5;
    }
    var cardSwiper = new Swiper(".card_slide", {
      slidesPerView: perView,
      spaceBetween: 0.5,
      freeMode: true,
      initialSlide: $("#index").val() - 2,
    });

    if (screenRate > 1) {
      perView = 3.1;
    } else {
      perView = 2.1;
    }
    //영상 슬라이드
    var videoSwiper = new Swiper(".video_slide", {
      slidesPerView: perView,
      spaceBetween: 10,
      freeMode: true,
    });
    if (screenRate > 1) {
      perView = 5.2;
    } else {
      perView = 3.8;
    }
    //음원 슬라이드
    var soundSwiper = new Swiper(".sound_slide", {
      slidesPerView: perView,
      spaceBetween: 15,
      freeMode: true,
    });

    return true;
  }
  $(document).ready(function () {
    startSlidSwiper();
    // SaveUserId.postMessage("{{ $email }}");
    $(window).resize(function(){
      startSlidSwiper();
    });


  });
  window.onpageshow = function() {
    if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
      startSlidSwiper();
    }
  }
</script>
