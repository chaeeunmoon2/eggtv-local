<script>
  $(document).ready(function () {
    function setupCheckboxLogic(containerId, allCheckboxId) {
      const $container = $(containerId);
      const $allCheckboxSelector = allCheckboxId;

      // 'All' 체크박스 이벤트 (위임)
      $container.on("change", $allCheckboxSelector, function () {
        const isChecked = $(this).is(":checked");
        $container.find("input[type='checkbox']").not(this).prop("checked", isChecked);
      });

      // 개별 체크박스 이벤트 (위임)
      $container.on("change", "input[type='checkbox']:not(" + $allCheckboxSelector + ")", function () {
        const $all = $container.find($allCheckboxSelector);
        const $others = $container.find("input[type='checkbox']").not($all);
        const total = $others.length;
        const checked = $others.filter(":checked").length;

        $all.prop("checked", total === checked);
      });
    }

    // 오디오 체크박스 로직
    setupCheckboxLogic("#audioCategoryList", "#category_audio_all");

    // 비디오 체크박스 로직
    setupCheckboxLogic("#videoCategoryList", "#category_video_all");
  });
</script>
